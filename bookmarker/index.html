
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body onload="loadbookmarks()">
    <main role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h2 class="display-4">BookMark Your Favorite Sites</h2>
          <form id="myform">
            <div  class="form-group">
              <label for="webname">Website Name</label>
              <input type="text" class="form-control" placeholder="Name" id="webname">
            </div>
            <div  class="form-group">
              <label for="weblink">Website Link</label>
              <input type="text" class="form-control" placeholder="http://www.link.com" id="weblink">
            </div>
            <button type="submit" class="btn btn-primary" id="webbtn">Add it !</button>
          </form>
        </div>
      </div>

      <div class="container">
          <div class="col-md-12">
            <div id="bk"></div>
          </div>

        <hr>

      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy; Praticing JS 2017-2018</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
